apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-v1
  labels:
    app: nginx
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      version: v1
  template:
    metadata:
      labels:
        app: nginx
        version: v1
    spec:
      serviceAccountName: nginx
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          resources: 
            limits:
              cpu: 250m
              memory: 64Mi
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index-v1.html
          securityContext:
            runAsUser: 1000
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config-configmap
        - name: nginx-html
          configMap:
            name: nginx-html-configmap