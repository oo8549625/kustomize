apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  labels:
    k8s-app: fluent-bit
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-elasticsearch.conf

  input-kubernetes.conf: |
    [INPUT]
        Name               tail
        Tag                kube.*
        Path               /var/log/containers/apisix-*_apisix_apisix*.log
        Exclude_Path       /var/log/containers/apisix-dashboard-*_apisix_apisix*.log
        Parser             cri

  filter-kubernetes.conf: |
    [FILTER]
        Name               kubernetes
        Match              kube.*
        Kube_URL           https://kubernetes.default.svc:443
        Kube_CA_File       /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File    /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix    kube.var.log.containers.
    
    [FILTER]
        Name               nest
        Match              kube.*
        Operation          lift
        Nested_under       kubernetes
        Wildcard           namespace_name
        
    [FILTER]
        Name               record_modifier
        Match              kube.*
        Record             namespace $namespace_name

    [FILTER]
        Name               parser
        Match              kube.var.log.containers.apisix-*_apisix_apisix*
        key_name           log
        Parser             json
        Reserve_Data       On
  output-elasticsearch.conf: |
    [OUTPUT]
        Name               es
        Match              kube.var.log.containers.apisix-*_apisix_apisix*
        Host               ${FLUENT_ELASTICSEARCH_HOST}
        Port               ${FLUENT_ELASTICSEARCH_PORT}
        Logstash_Format    On
        Logstash_Prefix    apisix
        Retry_Limit        False
        HTTP_User          ${FLUENT_ELASTICSEARCH_USER}
        HTTP_Passwd        ${FLUENT_ELASTICSEARCH_PASSWORD}
        tls                On
        tls.verify         Off
        Suppress_Type_Name On

  parsers.conf: |
    [PARSER]
        Name   nginx
        Format regex
        Regex ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name   json
        Format json
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        # http://rubular.com/r/tjUt3Awgg4
        Name cri
        Format regex
        Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<log>.*)$
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

    [PARSER]
        Name        apisix
        Format      regex
        Regex       ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] (?<http_host>[^ ]*) "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*) (?<request_time>[^ ]*) "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" (?<upstream_addr>[^ ]*) (?<upstream_status>[^ ]*) (?<upstream_response_time>[^ ]*) "(?<upstream_http_referer>[^"]*)"
        Time_key    time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name    kube-custom
        Format  regex
        Regex   (?<tag>[^.]+)?\.?(?<pod_name>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?<namespace_name>[^_]+)_(?<container_name>.+)-(?<docker_id>[a-z0-9]{64})\.log$