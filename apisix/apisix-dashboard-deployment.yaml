apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix-dashboard
  labels:
    app: apisix-dashboard
spec:
  selector:
    matchLabels:
      app: apisix-dashboard
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: apisix-dashboard
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
        - name: regcred
      containers:
        - name: apisix-dashboard
          image: apache/apisix-dashboard:3.0.1-centos
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: "0.1"
              memory: "220Mi"
            limits:
              cpu: "0.5"
              memory: "614Mi"
          ports:
            - containerPort: 9000
              name: gw-dashboard
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: config
              mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              subPath: apisix-dashboard.conf.yaml
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: config
          configMap:
            name: apisix-dashboard
      restartPolicy: Always
