apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-notify
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.telegram: -928327341
spec:
  project: default
  source:
    repoURL: 'https://github.com/oo8549625/kustomize'
    path: argocd
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true